<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathDash</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div>
            <h1>MathDash</h1>
        </div>
    </header>
    
    <section class="addition">
        <h1>ADDITION</h1>
        <div class="add-container">
            <div id="addend">0 + 0</div>
            <input type="number" placeholder="Enter your answer here..." id="sum" value="">
            <button id="submit-sum">=</button>
        </div>
    </section>
    
    <section class="subtraction">
        <h1>SUBTRACTION</h1>
        <div class="sub-container">
            <div id="submin">0 + 0</div>
            <input type="number" placeholder="Enter your answer here..." id="difference" value="">
            <button id="submit-diff">=</button>
        </div>    
    </section>

    <section class="multiplication">
        <h1>MULTIPLICATION</h1>
        <div class="multi-container">
            <div id="factor">0 + 0</div>
            <input type="number" placeholder="Enter your answer here..." id="product" value="">
            <button id="submit-prod">=</button>
        </div>    
    </section>

    <section class="division">
        <h1>DIVISION</h1>
        <div class="divi-container">
            <div id="divi">0 + 0</div>
            <input type="number" placeholder="Enter your answer here..." id="quotient" value="">
            <button id="submit-div">=</button>
        </div>    
    </section>

    <div class="start-game">
        <button id="new-game">New Game</button>
    </div>

    <footer>

    </footer>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
