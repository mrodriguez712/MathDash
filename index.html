<body>
    <div class="MathDash-area">
        <header>
            <div>
                <h1>MathDash</h1>
                <p id="timer-el"><span id="minute">00</span>:<span id="seconds">00</span>:<span id="tens">00</span></p>
        </header>

        <section class="container" id="add">
            <h1 id="correct-sum">ADDITION</h1>
            <div class="add-container">
                <div id="addend">0 + 0</div>
                <input type="number" placeholder="Enter your answer here..." onfocus="myFunction()" id="sum" value="">
                <button id="submit-sum">=</button>

            </div>
        </section>

        <section class="container" id="sub">
            <h1 id="correct-diff">SUBTRACTION</h1>
            <div class="sub-container">
                <div id="submin">0 + 0</div>
                <input type="number" placeholder="Enter your answer here..." id="difference" value="This is some text">
                <button id="submit-diff">=</button>
            </div>
        </section>

        <section class="container" id="multi">
            <h1 id="correct-prod">MULTIPLICATION</h1>
            <div class="multi-container">
                <div id="factor">0 + 0</div>
                <input type="number" placeholder="Enter your answer here..." id="product" value="">
                <button id="submit-prod">=</button>
            </div>
        </section>

        <section class="container" id="divide">
            <h1 id="correct-quotient">DIVISION</h1>
            <h4>answer is to the nearest tenths</h4>
            <div class="divi-container">
                <div id="divi">0 + 0</div>
                <input type="number" placeholder="Enter your answer here..." id="quotient" value="">
                <button id="submit-div">=</button>
            </div>
        </section>



        <div class="start-game">
            <button id="new-game">Start Game</button>
        </div>
        <div>
            <button id="reset-btn">Reset</button>
        </div>
