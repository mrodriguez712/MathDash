<html lang="en">
<head>
    <title>MathDash</title>
    <meta charset="UTF-8">
    <meta name="description" content="Learn MATH by using different operations">
    <meta name="keywords" content="Add, Subtract, Multiply and Divide">
    <meta name="author" content="Marte Rodriguez">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
</head>

    - Made sure all random values does not go 0

<body>
    <header>
        <div>
            <h1>MathDash</h1>
        </div>
    </header>
    
    <section class="addition">
        <h1 id="correct-sum">ADDITION</h1>
        <div class="add-container">
            <div id="addend">0 + 0</div>
            <input type="number" placeholder="Enter your answer here..." id="sum" value="">
            <button id="submit-sum">=</button>
            
        </div>
    </section>
    
    <section class="subtraction">
        <h1 id="correct-diff">SUBTRACTION</h1>
        <div class="sub-container">
            <div id="submin">0 + 0</div>
            <input type="number" placeholder="Enter your answer here..." id="difference" value="">
            <button id="submit-diff">=</button>
        </div>    
    </section>

    <section class="multiplication">
        <h1 id="correct-prod">MULTIPLICATION</h1>
        <div class="multi-container">
            <div id="factor">0 + 0</div>
            <input type="number" placeholder="Enter your answer here..." id="product" value="">
            <button id="submit-prod">=</button>
        </div>    
    </section>

    <section class="division">
        <h1 id="correct-quotient">DIVISION</h1>
        <h3>Answer is rounded off to whole number</h3>
        <div class="divi-container">
            <div id="divi">0 + 0</div>
            <input type="number" placeholder="Enter your answer here..." id="quotient" value="">
            <button id="submit-div">=</button>
        </div>    
    </section>

    <div class="start-game">
        <button id="new-game">Start Game</button>
    </div>
    <div>
        <button id="reset-btn">Reset</button>
    </div>

    <footer>

    </footer>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
